<h2>Lesson 7 - HTML templates</h2>
<p>Hi there {{phoneListCtrl.username}}</p>
<p>Total number of phones: {{phoneListCtrl.phones.length}}</p>
<p>Search: <input ng-model="phoneListCtrl.query" /></p>
<p>
  Sort by:
  <select ng-model="phoneListCtrl.orderProp">
    <option value="name">Alphabetical</option>
    <option value="age">Newest</option>
  </select>
  <p>currently ordered by {{phoneListCtrl.orderProp}}</p>
</p>

<div layout="row" layout-gt-xs="row" flex layout-wrap>
  <md-card flex-gt-xs="50" flex-gt-sm="33" flex-gt-md="25" flex="grow"
  ng-repeat="phone in phoneListCtrl.phones | filter:phoneListCtrl.query | orderBy:phoneListCtrl.orderProp">
    <md-card-header>
      <md-card-avatar>
        <md-icon class="md-avatar-icon" md-svg-icon="img/angular.svg"></md-icon>
      </md-card-avatar>
      <md-card-header-text>
        <span class="md-title">Title</span>
        <span class="md-subhead">{{phone.carrier}}</span>
      </md-card-header-text>
      <md-card-icon-actions layout-gt-xs="row" flex="none" layout-align-gt-xs="center">
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon class="" md-svg-icon="img/icons/favorite_border.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Share">
          <md-icon md-svg-icon="img/icons/share.svg"></md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-header>
    <img ng-src="{{phone.imageUrl}}" class="md-card-image" alt="Washed Out">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{phone.name}}</span>
        <span class="md-subhead">{{phone.snippet}}</span>
      </md-card-title-text>
    </md-card-title>
    <!-- <md-card-actions layout="row" layout-align="start center"> -->
    <md-divider></md-divider>
    <md-card-actions layout="row">
      <!-- <md-card-icon-actions layout-gt-xs="row" flex="none" layout-align-gt-xs="center">
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Share">
          <md-icon md-svg-icon="img/icons/share.svg"></md-icon>
        </md-button>
      </md-card-icon-actions> -->
      <md-button class="md-primary" ui-sref="phoneDetail({phoneId: phoneListCtrl.phones[2].id})">Full details</md-button>
      <md-button class="">Action 2</md-button>
    </md-card-actions>
  </md-card>
</div>
