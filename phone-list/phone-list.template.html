<h2>Lesson 4 - HTML templates</h2>
<p>Hi there {{phonelist.username}}</p>
<p>Total number of phones: {{phonelist.phones.length}}</p>
<ul>
  Search: <input ng-model="$myctrl.query" />
  <li ng-repeat="phone in phonelist.phones | filter:$myctrl.query">
    <span>{{phone.name}}</span>
    <p>{{phone.snippet}}</p>
  </li>
</ul>
